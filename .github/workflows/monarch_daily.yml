name: Monarch Daily Ingest + Export

on:
  workflow_dispatch:
  schedule:
    - cron: "15 12 * * *"  # Daily at 6:15am Central

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      MONARCH_EMAIL: ${{ secrets.MONARCH_EMAIL }}
      MONARCH_PASSWORD: ${{ secrets.MONARCH_PASSWORD }}
      MONARCH_MFA_SECRET: ${{ secrets.MONARCH_MFA_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      DAYS_BACK: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run pipeline
        run: python ingest_and_export.py

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: monarch_transactions_xlsx
          path: monarch_transactions.xlsx