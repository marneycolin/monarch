name: Monarch Daily Ingest + Export

on:
  workflow_dispatch:
  schedule:
    - cron: "15 12 * * *"  # daily ~6:15am America/Chicago

jobs:
  run:
    runs-on: [self-hosted, linux, monarch]
    timeout-minutes: 20

    env:
      MONARCH_EMAIL: ${{ secrets.MONARCH_EMAIL }}
      MONARCH_PASSWORD: ${{ secrets.MONARCH_PASSWORD }}
      MONARCH_MFA_SECRET: ${{ secrets.MONARCH_MFA_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DAYS_BACK: ${{ vars.DAYS_BACK || '90' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (retry)
        run: |
          set -e
          ok=0
          for i in 1 2 3; do
            echo "Attempt $i: installing deps"
            if python -m pip install --upgrade pip \
              && python -m pip install -r requirements.txt; then
              ok=1
              break
            fi
            echo "Install failed. Retrying..."
            sleep 5
          done
          if [ "$ok" -ne 1 ]; then
            echo "Install failed after 3 attempts"
            exit 1
          fi

      - name: Show installed packages
        run: |
          python -m pip --version
          python -m pip show monarchmoney psycopg2-binary pandas SQLAlchemy openpyxl python-dotenv || true

      - name: Run ingest and export (retry)
        run: |
          set -e
          ok=0

          # Give the runner/network a moment to settle (DNS/TLS/etc.)
          echo "Initial sleep to avoid cold-start TLS issues..."
          sleep 30

          for i in 1 2 3; do
            echo "Attempt $i: running pipeline"

            if python ingest_and_export.py; then
              ok=1
              break
            fi

            # Exponential-ish backoff: 60s, 120s, 240s
            wait=$((60 * (2 ** (i-1))))
            echo "Run failed. Sleeping ${wait}s before retry..."
            sleep $wait
          done

          if [ "$ok" -ne 1 ]; then
            echo "Pipeline failed after 3 attempts"
            exit 1
          fi

      - name: Zip Excel artifact
        run: |
          if [ ! -f monarch_transactions.xlsx ]; then
            echo "monarch_transactions.xlsx not found â€” export likely failed"
            exit 1
          fi
          zip -j monarch_transactions.zip monarch_transactions.xlsx

      - name: Upload zipped Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: monarch_transactions_xlsx
          path: monarch_transactions.zip
