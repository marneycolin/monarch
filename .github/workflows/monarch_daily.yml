name: Monarch Daily Ingest + Export

on:
  workflow_dispatch:
  schedule:
    - cron: "15 12 * * *"  # daily ~6:15am America/Chicago

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      MONARCH_EMAIL: ${{ secrets.MONARCH_EMAIL }}
      MONARCH_PASSWORD: ${{ secrets.MONARCH_PASSWORD }}
      MONARCH_MFA_SECRET: ${{ secrets.MONARCH_MFA_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DAYS_BACK: ${{ vars.DAYS_BACK }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingest and export
        run: |
          python ingest_and_export.py

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: monarch_transactions_xlsx
          path: monarch_transactions.xlsx

